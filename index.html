<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes de Rick y Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="bg-dark text-white text-center py-4 d-flex justify-content-between">
            <h1 class="mx-auto">Personajes de Rick y Morty</h1>
            <div class="historial">
              <button type="button" class="btn btn-light"><a href="historial.html">Historial</a></button>
            </div>
          </header>
        <main class="container my-4">
            <div id="lista-personajes" class="row">
                <div v-for="personaje in personajes" :key="personaje.id" @click="abrirModal(personaje)" class="col-md-4">
                    <div class="card mb-4">
                        <img :src="personaje.image" class="card-img-top" alt="Imagen de {{ personaje.name }}">
                        <div class="card-body">
                            <h2 class="card-title">{{ personaje.name }}</h2>
                            <p class="card-text">Género: {{ personaje.gender }}</p>
                            <a href="javascript:void(0);" @click="mostrarDetalles(personaje)" class="btn btn-dark">Más Info</a>
                        </div>
                    </div>
                </div>
            </div>
            <div v-if="personajeSeleccionado" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">{{ personajeSeleccionado.name }}</h2>
                            <button type="button" class="close" @click="cerrarModal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <p>Género: {{ personajeSeleccionado.gender }}</p>
                            <img :src="personajeSeleccionado.image" alt="{{ personajeSeleccionado.name }}" class="img-fluid">

                            <p>URL: {{ personajeSeleccionado.url }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
